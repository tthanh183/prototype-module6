<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="StatisticByTable.css" />
  </head>
  <body>
    <div class="container">
        <div class="content">
            <form>
                <label>Tháng/năm</label>
                <input/>
            </form>
            <table border="1">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Ngày</th>
                  <th>Tổng thu</th>
                  <th>Tổng chi</th>
                  <th>Lãi</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>01</td>
                  <td>01</td>
                  <td>2 triệu</td>
                  <td>800 nghìn</td>
                  <td>1.2 triệu</td>
                </tr>
              </tbody>
            </table>
            <div class="total">
              <div class="incomeInput">
                <label>Tổng thu</label>
                <input />
              </div>
              <div class="outcomeOutput">
                <label>Tổng chi</label>
                <input />
              </div>
            </div>
            <div class="print">
              <button>In thống kê</button>
            </div>
        </div>
    </div>
  </body>
</html>
