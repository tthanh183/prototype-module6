          <label for="billId">Nhập liệu</label>
          <input id="billId" type="text" />

        <div class="inputField">
          <label for="inputPerson">Người nhập</label>

        <table border="1">
          <thead>
            <th>STT</th>

            <th>Tên</th>
            <th>Số lượng</th>
            <th>Size</th>
            <th>Đơn giá</th>

          <tbody>
            <td><input /></td>
            <td><input /></td>
            <td><input /></td>
            <td><input /></td>
            <td><input /></td>
            <td><input /></td>
          </tbody>
        </table>
      </form>
      <div class="button">
        <button>Xác nhận</button>
        <button>Hủy</button>
      </div>
    </div>
  </body>
</html>
